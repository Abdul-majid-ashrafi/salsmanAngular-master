
<style>
    .md-block{width: 83%;margin-left: 8%}
</style>

<!-- Using Angular Material 6.1 + Jade Templates-->
<div  layout="column" layout-align="center"  style="width:50%; margin-left: 23%; margin-top:10%">
    <div layout="column" class="loginBox md-whiteframe-z1">
        <md-toolbar>
            <h2 class="md-toolbar-tools" layout-align="center center">
                <ng-md-icon icon="perm_identity" style="fill: white" size="55"></ng-md-icon>
                <span>Admin Login</span></h2>
        </md-toolbar>
        <md-content layout="column" class="md-padding">
            <md-input-container class="md-block">
                <label>Email</label>
                <input type="email" required ng-model="nam.mail">
            </md-input-container>
            <md-input-container class="md-block">
                <label>Password</label>
                <input required type="password" ng-model="nam.pass">
            </md-input-container>

            <div layout="row" layout-align="center center">
                <md-button class="md-raised md-primary" ng-click="adminLogin()">Login</md-button>
                <div flex="flex"></div>
                <md-button ui-sref="signup" md-no-ink="md-no-ink"class="md-raised md-primary">Sign Up</md-button>
            </div>

        </md-content>
    </div>
</div>
