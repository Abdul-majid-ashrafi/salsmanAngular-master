
<div id="ord">
    <br/>


    <div  layout="column" layout-align="center" layout-fill="layout-fill" style="width:50%; margin-left: 23%">
        <div layout="column" class="loginBox md-whiteframe-z1">

            <md-toolbar>         <!-- HEADING CODE-->
                <h2 class="md-toolbar-tools" layout-align="center center">
                    <ng-md-icon icon="manu" style="fill: white" size="55"></ng-md-icon>
                    <span>Add Product</span></h2>
            </md-toolbar>
            <md-content class="login-card md-whiteframe-24dp" style="padding: 9%">
                <form>

                    <md-input-container class="md-block">
                        <label>Product</label>
                        <input required type="text" ng-model="proData.product">
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Product2</label>
                        <input required type="text" ng-model="proData.product2">
                    </md-input-container>
                    <button ng-click="productADD(proData)" style="float: right" class="md-button md-primary md-raised">submit</button>

                </form>
            </md-content>
        </div></div>

    <details style="margin-bottom: 10%">
        <summary ng-click="showPro()"> PRODUCTS </summary>
        <div ng-repeat="a in productArray">
            <md-card class="md-whiteframe-24dp" layout-align="center center">{{a.product}}</md-card>
            <md-card class="md-whiteframe-24dp" layout-align="center center">{{a.product2}}</md-card>
        </div> <br/>
        <br/>
        <br/>
        <br/>
        <br/>
    </details>
</div>
<br/>
<br/>
<br/>
<style>
    summary{
        margin: 9px;
        width: 150px;
        background-color: #0084b3;
        padding: 3%;
    }

    md-card{
        font-size: 31px ;
        float: right;
        border-radius: 7px;
        margin: 20px;
        width: 210px;
        padding:  3%;
        background-color:#00B7FF;
    }
</style>
